<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión — JobParty</title>
  <link rel="stylesheet" href="main.css">
  <!-- Roboto para diseño tipo Indriver -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <header class="site-header small">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="JobParty - Inicio">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect width="24" height="24" rx="5" fill="#0456D9"/>
          <path d="M6 13C6.66667 9.33333 9.33333 8 12 8C14.6667 8 17.3333 9.33333 18 13" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="brand">JobParty</span>
      </a>
    </div>
  </header>

  <main class="container auth">
    <div class="auth-card">
      <h2>Bienvenido de nuevo</h2>
      <p class="muted">Inicia sesión para continuar</p>

      <form id="login-form" novalidate>
        <label for="login-email">Correo electrónico</label>
        <input id="login-email" name="email" type="email" required />

        <label for="login-password">Contraseña</label>
        <input id="login-password" name="password" type="password" required />

        <div class="form-row">
          <label class="checkbox"><input id="remember" type="checkbox" /> Recuérdame</label>
          <a href="#" class="link-muted">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary">Iniciar sesión</button>

        <p class="muted">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      </form>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
