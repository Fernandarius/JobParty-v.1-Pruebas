<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro — JobParty</title>
  <link rel="stylesheet" href="main.css">
  <!-- Roboto para diseño tipo Indriver -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <header class="site-header small">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="JobParty - Inicio">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect width="24" height="24" rx="5" fill="#0456D9"/>
          <path d="M6 13C6.66667 9.33333 9.33333 8 12 8C14.6667 8 17.3333 9.33333 18 13" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="brand">JobParty</span>
      </a>
    </div>
  </header>

  <main class="container auth">
    <div class="auth-card">
      <h2>Crea tu cuenta</h2>
      <p class="muted">Únete a JobParty — muestra tu talento y conecta con empresas.</p>

      <form id="register-form" novalidate>
        <label for="name">Nombre completo</label>
        <input id="name" name="name" type="text" required minlength="2" />

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required minlength="8" />

        <label for="password-confirm">Confirmar contraseña</label>
        <input id="password-confirm" name="password-confirm" type="password" required />

        <div class="form-row">
          <label for="role">Soy</label>
          <select id="role" name="role">
            <option value="candidate">Candidato</option>
            <option value="employer">Empresa</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear cuenta</button>

        <p class="muted">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </form>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
